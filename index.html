<body>
<!-- each section has its own style and we switch between them using dark and light colors classes= s1,s2 -->
    <section class="s1">
        <div class="main-container">

            <div class="greeting-wrapper">
                <h1>Hi, I'm Kharazm Noori</h1>
            </div>
            

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div id='dot-1' class="browser-dot"></div>
                        <div id='dot-2' class="browser-dot"></div>
                        <div id='dot-3' class="browser-dot"></div>
                    </div>

                    <div id="navigation">
                        <ul>
                            <li><a href="#">Contact</a></li>
                            <!-- <li><a href="#">Contact</a></li> -->
                        </ul>
                    </div>

                </div>

                <div class="left-column">
                    <img id="profile-pic" src="./images/IMG_5742.jpg" alt="portrait of a man">
                    <h5 style="text-align: center; line-height: 0;">Personilize Theme</h5>
                    
                    <div id="theme-options-wrapper">
                        <div id = "light-mode" class="theme-dot"></div>
                        <div id = "blue-mode" class="theme-dot"></div>
                        <div id = "green-mode" class="theme-dot"></div>
                        <div id = "purple-mode" class="theme-dot"></div>

                    </div>

                    <p id="settings-note">
                        *Theme settings will be saved for<br>your next visit
                    </p>
                </div>

                <div class="right-column">

                   
                    
                    <div id="preview-shadow">
                        <div id="preview">
                         <!-- we want to create the little dots now .corner-->
                        <div id="corner-tl" class="corner"></div>
                        <div id="corner-tr" class="corner"></div>
                        <h3>WHAT I DO</h3>
                        <p>I am a pationate learner, ready to get down with any challange possible.</p>
                        <div id="corner-br" class="corner"></div>
                    <div id="corner-bl" class="corner"></div>
                    </div>
                    
                    </div>
                </div>
            </div>
            
        </div>

    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>

    <section class="s1">
